<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>The weather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container my-4">

    <h1 class="font-weight-bold">The Weather Channel</h1>

    <hr>

    <p class="font-weight-bold"></p>

    <input type="text" id="cityinput">
    <button id="press">search your city</button>

</div>
<div class="card-deck">
    <div class="card">
        <img class="card-img-top" src="..." alt="">
        <div class="card-body" class="colorbg">
            <h5 class="card-title">Fri 18 Sept</h5>
            <p class="card-text" id="temp1"></p>
            <p class="card-text"><small class="text-muted"></small></p>
        </div>
    </div>
    <div class="card">
        <img class="card-img-top" src="..." alt="">
        <div class="card-body">
            <h5 class="card-title">Sat 19 Sept</h5>
            <p class="card-text" id="temp2"></p>
            <p class="card-text"><small class="text-muted"></small></p>
        </div>
    </div>
    <div class="card">
        <img class="card-img-top" src="..." alt="">
        <div class="card-body">
            <h5 class="card-title">Sun 20 Sept</h5>
            <p class="card-text" id="temp3"></p>
            <p class="card-text"><small class="text-muted"></small></p>
        </div>
    </div>
    <div class="card">
        <img class="card-img-top" src="..." alt="">
        <div class="card-body">
            <h5 class="card-title">Mon 21 Sept</h5>
            <p class="card-text" id="temp4"></p>
            <p class="card-text"><small class="text-muted"></small></p>
        </div>
    </div>
    <div class="card">
        <img class="card-img-top" src="..." alt="">
        <div class="card-body">
            <h5 class="card-title">Tue 22 Sept</h5>
            <p class="card-text" id="temp5"></p>
            <p class="card-text"><small class="text-muted"></small></p>
        </div>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
